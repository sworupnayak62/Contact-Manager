<app-nav-after></app-nav-after>
<div class="container body p-0">
    <div class="left bg-dark cont">
        <div class="container text-white fs-6">
            <div class="row mb-3 mt-3">
                <div class="col text-center text-info">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
                    </svg>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <Strong>Name:</Strong>&nbsp;&nbsp;&nbsp;{{ contact.ContactName }}
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <Strong>Email:</Strong>&nbsp;&nbsp;&nbsp;{{ contact.ContactEmail }}
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <Strong>Number:</Strong>&nbsp;{{ contact.ContactNumber }}
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <Strong>Type:</Strong>&nbsp;&nbsp;&nbsp;{{ contact.ContactType }}
                </div>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="container container-form-signup p-1 bg-dark cont">
            <form #contactForm="ngForm" (ngSubmit)="onUpdateSubmit()">
                <div class="mb-2">
                    <h2 class="text-info">Edit Contact </h2>
                </div>
                <div [class]="isError ? 'alert alert-danger' : 'd-none'" class=" mb-1"> {{message}} </div>
                <div [class]="isSuccess ? 'alert alert-success' : 'd-none'" class=" mb-1"> {{message}} </div>
                <div class="row mb-2">
                    <div class="col">
                        <input type="text" #fname="ngModel"  required class="form-control" name="name" placeholder="Full name" [(ngModel)] = "contact.ContactName" />
                        <div *ngIf="fname.errors && fname.touched">
                            <div class="text-danger" *ngIf="fname.errors.required">Name is required</div>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <input type="text" #email="ngModel" required class="form-control" name="email" placeholder="Email" [(ngModel)] = "contact.ContactEmail" />
                        <div *ngIf="email.errors && email.touched">
                            <div class="text-danger" *ngIf="email.errors.required">Email is required</div>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <input type="text" #number="ngModel"  required class="form-control" name="number" placeholder="Number" [(ngModel)] = "contact.ContactNumber" />
                        <div *ngIf="number.errors && number.touched">
                            <div class="text-danger" *ngIf="number.errors.required">Phone Number is required</div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" #type="ngModel"  required class="form-control" name="type" placeholder="Type" [(ngModel)] = "contact.ContactType" />
                        <div *ngIf="type.errors && type.touched">
                            <div class="text-danger" *ngIf="type.errors.required">Contact type is required</div>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col button">
                        <button class="btn btn-dark px-5" [disabled]="contactForm.form.invalid">Update</button>&nbsp;&nbsp;
                        <button class="btn btn-dark px-5"  (click)="onCancel()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
